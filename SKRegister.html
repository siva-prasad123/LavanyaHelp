
<!DOCTYPE html>
{%load static%}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Service Portal</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
      <!-- style css -->
      <link rel="stylesheet" href="{%static 'css/style.css'%}">
         <link rel="stylesheet" href="{%static 'tablestyle.css'%}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{%static 'css/responsive.css'%}">
      <!-- fevicon -->
      <link rel="icon" href="{%static 'images/fevicon.png'%}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{%static 'css/jquery.mCustomScrollbar.min.css'%}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{%static 'images/loading.gif'%}" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div  class="head_top">
            <div class="header">
               <div class="container">
                  <div class="row">
                     <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                           <div class="center-desk">
                              <div class="logo">
                                 <!-- <h1>Service Portal</h1> -->
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <nav class="navigation navbar navbar-expand-md navbar-dark ">
                           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                           </button>
                           <div class="collapse navbar-collapse" id="navbarsExample04">
                              <ul class="navbar-nav mr-auto">
                                 <li class="nav-item active">
                                    <a class="nav-link"  href="/"> Home  </a>
                                 </li>
                                  <li class="nav-item active">
                                    <a class="nav-link" href="/admin/login">Admin</a>
                                 </li>
                                 <li class="nav-item active">
                                    <a class="nav-link" href="/sp/login">Service Provider</a>
                                 </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="/sk/login">Shopkeeper</a>
                                 </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="/login">Customer</a>
                                 </li>
                              </ul>

                           </div>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
            <!-- end header inner -->
            <!-- end header -->
            <!-- banner -->
            <section class="banner_main">
               <div class="container-fluid">
                  <div class="row d_flex">
                     <div class="col-md-5">
                        <div class="text-bg">
                           <h1>Local Services<br>And Shopping</h1>
                           <strong>for customers,shopkeepers,Service Providers</strong><br>
                           <!-- <span>Service Providers</span> -->
                           <a href="#">Welcome</a>
                        </div>
                     </div>
                     <div class="col-md-7 padding_right1">
                        <div class="text-img">
                           <figure><img src="{%static 'images/top_img.png'%}" alt="#"/></figure>
                           <h3>01</h3>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </header>
      <!-- end banner -->

      <!-- request -->
      <div id="contact" class="request">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>ShopKeeper Register</h2>
                     <font color="red">{{msg}}</font>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                  <div class="black_bg">
                     <div class="row">
                        <div class="col-md-7 ">

                           <form class="main_form" action="/sk/RegAction" method="post">
                              {%csrf_token%}
                              <div class="row">

                                  <div class="col-md-12 ">
                                    <input class="contactus" placeholder="Email ID" type="email" name="email">
                                 </div>
                                <div class="col-md-12 ">
                                    <input class="contactus" placeholder="Shop Name" type="text" name="shopname">
                                 </div>
                                 <div class="col-md-12 ">
                                    <input class="contactus" placeholder="Shop Address" type="text" name="address">
                                 </div>
                                 <div class="col-md-12 ">
                                    <input class="contactus" placeholder="UserName" type="text" name="username">
                                 </div>
                                 <div class="col-md-12">
                                    <input class="contactus" placeholder="Password" type="password" name="password">
                                 </div>

                                   <div class="col-md-12 ">
                                    <input class="contactus" placeholder="Mobile No." type="number" name="mobile No.">
                                 </div>


                                 <div class="col-sm-12">
                                    <button class="send_btn">Register</button>
                                 </div>
                              <font color="red">Alread Have An Account ? <a href="/sk/login" style="color:blue;">Login</a></font>
                              </div>
                           </form>
                        </div>
                        <div class="col-md-5">
                          <!-- <div class="mane_img">
                              <figure><img src="{%static 'images/mane_img.jpg'%}" alt="#"/></figure>
                           </div>-->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end request -->


      <!--  footer -->
      <footer>
         <div class="footer">
            <div class="container">
               <div class="row">


               </div>
            </div>
            <div class="copyright">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <p>Â© 2024-2025 Service Portal</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="{%static 'js/jquery.min.js'%}"></script>
      <script src="{%static 'js/popper.min.js'%}"></script>
      <script src="{%static 'js/bootstrap.bundle.min.js'%}"></script>
      <script src="{%static 'js/jquery-3.0.0.min.js'%}"></script>
      <script src="{%static 'js/plugin.js'%}"></script>
      <!-- sidebar -->
      <script src="{%static 'js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
      <script src="{%static 'js/custom.js'%}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>
